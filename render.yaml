services:
  # Backend Service (Java Spring Boot)
  - type: web
    name: ai-resume-backend
    runtime: java
    buildCommand: cd backend-java && mvn clean package -DskipTests
    startCommand: cd backend-java && java -jar target/*.jar
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ai-resume-db
          property: connectionString
    healthCheckPath: /health
    
  # Frontend Service (React)
  - type: web
    name: ai-resume-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://ai-resume-backend.onrender.com/api
    
  # PostgreSQL Database
  - type: pserv
    name: ai-resume-db
    runtime: postgresql
    plan: free
    databaseName: resume_db
    databaseUser: resume_user
