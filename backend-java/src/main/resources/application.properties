# Server Configuration
server.port=8080
spring.application.name=resume-builder

# ============================
# Database Configuration
# ============================

# PostgreSQL Database (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================
# JWT Configuration
# ============================

jwt.secret=your-secret-key-change-in-production-23456789
jwt.expiration=604800000

# ============================
# Gemini AI Configuration
# ============================

gemini.api.key=${GEMINI_API_KEY:AIzaSyCSfDnHMrqDY-Guy8DTXYuLh3Ah-aQMPd0}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# ============================
# CORS Configuration
# ============================

# Allow both local and production URLs
cors.allowed.origins=http://localhost:3000,https://ai-resume-55kl.onrender.com

# ============================
# Logging
# ============================

